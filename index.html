<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="memory-game, 2Fik, fun, skills, play">

    <meta name="author" content="bakry diarra">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Match 2Fik's Faces</title>

    <h1 id="title">Match 2Fik's Faces</h1>

    <!--   Container for button rules, reset and info timer and moves -->

    <div class="game-info-container">
        <div class="btn-order">
            <button type="button" class="btn" id="trigger">Rules</button>
            <button type="button" class="btn" id="reload">Reset</button>
        </div>
        <div class="indicator">
            <div class="container-timer">
                <span class="typo">Time:</span><span id="timer">60</span>
            </div>

            <div class="container-moves">
                <span class="typo">Moves:</span><span id="moves">0</span>
            </div>
        </div>
    </div>

    <!-- Rules modal window -->

    <div class="rules" id="rules">
        <div class="right">
            <button class="btn-modal" id="close-rules">&times;</button>
        </div>
        <div class="heading">
            <h1>How it works?</h1>
        </div>
        <div>
            <ul>
                <li>Click a card</li>
                <li>Match the faces</li>
                <li>Beat the time</li>
            </ul>
        </div>
        <div class="center">
            <button class="btn" id="btn-rules">Play</button>
        </div>
    </div>

    <!--  Won modal window -->

    <div class="won" id="won">
        <div class="right">
            <button class="btn-modal" id="close-won">&times;</button>
        </div>
        <div class="heading">
            <h1>You won in <span id="final-time">0</span> seconds</h1>
        </div>
        <div>
            <h1>and <span id="final-moves">0</span> moves</h1>
        </div>
        <div class="center">
            <button class="btn" id="btn-won">Try Again</button>
        </div>
    </div>

    <!--  lost modal window -->

    <div class="lost" id="lost">
        <div class="right">
            <button class="btn-modal" id="close-lost">&times;</button>
        </div>
        <div>
            <h1>You lost</h1>
        </div>
        <div class="center">
            <button class="btn" id="btn-lost">Try Again</button>
        </div>
    </div>
